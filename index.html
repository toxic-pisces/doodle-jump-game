<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doodle Jump Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button id="skinMenuToggle" class="menu-toggle" aria-label="Skin-Menü öffnen">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
            <line x1="9" y1="9" x2="9.01" y2="9"></line>
            <line x1="15" y1="9" x2="15.01" y2="9"></line>
        </svg>
    </button>

    <div id="skinMenu" class="collapsed">
        <h3>Skin auswählen</h3>
        <div id="skinSelector">
            <div class="skin-option" data-skin="red">
                <div class="skin-preview" style="background-color: #ff6b6b;"></div>
                <span>Rot</span>
            </div>
            <div class="skin-option" data-skin="black">
                <div class="skin-preview" style="background-color: #2c3e50;"></div>
                <span>Schwarz</span>
            </div>
            <div class="skin-option" data-skin="yellow">
                <div class="skin-preview" style="background-color: #f1c40f;"></div>
                <span>Gelb</span>
            </div>
            <div class="skin-option" data-skin="blue">
                <div class="skin-preview" style="background-color: #3498db;"></div>
                <span>Blau</span>
            </div>
        </div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Score: 0</div>
        <div id="lives">Lives: 3</div>
        <div id="jetpack">
            <div class="jetpack-label">Jetpack</div>
            <div class="jetpack-bar">
                <div id="jetpackFill" class="jetpack-fill"></div>
            </div>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Restart</button>
        </div>
    </div>
    <div id="instructions">
        <strong>Controls:</strong> Arrow Keys / Touch screen to move | Tap screen to start
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
